<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Favorites Pages Movies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@600&family=Open+Sans:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="tittle">Buscador de series</h1>
    </header>

    <main>
      <div class="search">
        <div class="search--containerinput">
          <form action="" method="post" class="form">
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Nombre de la serie"
              value=""
              class="search--form js-search"
            />
          </form>
          <button class="js-button search--button">BUSCAR</button>
        </div>
      </div>

      <div class="container">
        <section class="showcontainer">
          <ul class="js-showlist showlist"></ul>
        </section>

        <section class="container-fav">
          <h2 class="title3">Favoritos</h2>
          <div class="section-fav">
            <ul class="js-favoritelist favoritelist"></ul>
          </div>
        </section>

      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
